<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Produtos</title>
    <link rel="stylesheet" href="../STYLES/produtos.css">
</head>
<body>
    <header>
        <ul class="header">
            <li class="logo">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="logo">
            </li>
            <li class="meus-produtos">
                <input type="text" placeholder="Meus Produtos">
            </li>
            <li class="perfil">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Perfil">
            </li>
        </ul>
    </header>    
    <main>
        <div class="carousel-container" id="carousel-1">
            <button class="carousel-btn prev">❮</button>
            <div class="carousel">
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 1">
              </div>
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 2">
              </div>
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 3">
              </div>
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 4">
              </div>
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 5">
              </div>
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 6">
              </div>
            </div>
            <button class="carousel-btn next">❯</button>
          </div>
          
          <div class="carousel-container" id="carousel-2">
            <button class="carousel-btn prev">❮</button>
            <div class="carousel">
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 5">
              </div>
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 6">
              </div>
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 7">
              </div>
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 8">
              </div>
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 9">
              </div>
              <div class="carousel-item">
                <img src="HomeTech/assets/img/members/img-alex.jpg" alt="Imagem 10">
              </div>
            </div>
            <button class="carousel-btn next">❯</button>
          </div>
          
    </main>
    <script>
        function setupCarousel(carouselId) {
  const carouselContainer = document.querySelector(`#${carouselId}`);
  const carousel = carouselContainer.querySelector('.carousel');
  const prevBtn = carouselContainer.querySelector('.carousel-btn.prev');
  const nextBtn = carouselContainer.querySelector('.carousel-btn.next');
  let offset = 0;

  nextBtn.addEventListener('click', () => {
    const itemWidth = carousel.querySelector('.carousel-item').offsetWidth;
    const maxOffset = (carousel.children.length - 4) * itemWidth;
    if (offset < maxOffset) {
      offset += itemWidth;
      carousel.style.transform = `translateX(-${offset}px)`;
    }
  });

  prevBtn.addEventListener('click', () => {
    const itemWidth = carousel.querySelector('.carousel-item').offsetWidth;
    if (offset > 0) {
      offset -= itemWidth;
      carousel.style.transform = `translateX(-${offset}px)`;
    }
  });
}

// Configurando os dois carrosséis
setupCarousel('carousel-1');
setupCarousel('carousel-2');

    </script>
</body>
</html>
